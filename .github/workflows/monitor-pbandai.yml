name: Monitor P-Bandai

on:
  schedule:
    # Every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub UI

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Restore monitor state
        uses: actions/cache/restore@v4
        with:
          path: data/pbandai-state.json
          key: pbandai-state-${{ github.run_id }}
          restore-keys: |
            pbandai-state-

      - name: Run monitor (single check)
        run: npx tsx scripts/monitor-pbandai.ts --once
        env:
          PBANDAI_DISCORD_WEBHOOK: ${{ secrets.PBANDAI_DISCORD_WEBHOOK }}

      - name: Save monitor state
        uses: actions/cache/save@v4
        if: always()
        with:
          path: data/pbandai-state.json
          key: pbandai-state-${{ github.run_id }}
