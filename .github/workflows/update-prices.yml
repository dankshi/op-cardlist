name: Update Card Prices

on:
  schedule:
    # Runs at 6 AM UTC daily (adjust to your timezone)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Scrape card data
        run: npm run scrape

      - name: Scrape prices from TCGPlayer
        run: npm run scrape:prices

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/cards.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/cards.json
          git commit -m "chore: update card prices $(date +'%Y-%m-%d')"
          git push
