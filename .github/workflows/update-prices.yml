name: Update Prices

on:
  schedule:
    # Run daily at 6 AM UTC (1 AM EST, 10 PM PST)
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub UI

jobs:
  update-prices:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run price scraper
        run: npm run scrape:prices
        env:
          NODE_ENV: production

      - name: Archive daily prices
        run: npm run archive:prices

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update prices [skip ci]"
          file_pattern: "data/prices.json data/price-history/*.json"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
